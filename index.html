<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabSmart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <div class="container">
        <h1>LABSMART</h1>
        <p>Show your QR code and mark your attendance</p>
        <video id="videoElement"></video>
        <div id="result"></div>
        
        <!-- Button container -->
        <div class="button-container">
            <button id="punchInButton" style="display:none;">Punch In</button>
            <button id="punchOutButton" style="display:none;">Punch Out</button>
        </div>

        <!-- Attendance Records Link -->
        <a href="attendance.html" class="attendance-link">View Attendance Records</a>
    </div>
    <script src="script.js"></script>
</body>
